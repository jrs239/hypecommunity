<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Bootstrap Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="background-color:#101A26 ;">

<!-- Navbar -->
<nav class="navbar navbar-expand-md fixed-top shadow-sm navbar-dark"
     style="background-color: rgba(51, 51, 51, 0.5);">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" href="#">
            <img src="/images/hypecommunity logo.svg" alt="HypeCommunity logo" height="30">
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Brands
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/supreme.html">Supreme</a></li>
                        <li><a class="dropdown-item" href="/palace.html">Palace</a></li>
                        <li><a class="dropdown-item" href="/ericemanuel.html">Eric Emanuel</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Unit -->
<div class="hero-unit" style="
    background-image: url('/images/hypecommunity background.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height:100vh;
    ">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.2); height:100%;">
        <div class="d-flex justify-content-center align-items-center h-100">
            <!-- Add your hero text here if needed -->
        </div>
    </div>
</div>

<!-- 2 Column Hero -->
<section class="container-fluid py-0" style="background-color: #101A26;">
    <div class="container px-4 pt-5 pb-3 mb-0" style="background-color: #2C2F33;">
      <div class="row align-items-center">
        <!-- Left side: Newsletter Signup -->
        <div class="col-md-6 text-center text-white">
          <h2>Signup for our Newsletter</h2>
          <p class="mb-4">Get exclusive access to drops, events, and community updates.</p>
          <input type="email" class="form-control mb-3 mx-auto" placeholder="Enter your email" style="width: 400px;">
          <a href="#" class="btn btn-primary placeholder rounded-pill">Subscribe</a>
        </div>
  
        <!-- Right side: Carousel -->
        <div class="col-md-6 text-center">
          <div id="newsletter" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="/images/supreme_spongebob.jpg">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/images/eric_emanuel.jpg">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/images/palace.jpg">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Card section -->
  <section class="container-fluid py-4 mb-4" style="background-color: #101A26;">
    <div class="container px-4 py-0 pb-5 mt-0" style="background-color: #2C2F33">
      <div class="row g-4">
        <!-- Card 1 -->
        <div class="col-md-4">
          <div class="position-relative card text-center text-white overflow-hidden border-0 card-hover"
               style="height: 300px; background-image: url('/images/supreme_spongebob.jpg'); background-size: cover; background-position: center;">
            <div class="card-mask position-absolute top-0 start-0 w-100 h-100"
                 style="background-color: rgba(0, 0, 0, 0.5); z-index: 1;"></div>
            <div class="position-absolute top-50 start-50 translate-middle z-2">
              <a href="#" class="btn btn-primary rounded-pill">Supreme</a>
            </div>
          </div>
        </div>
  
        <!-- Card 2 -->
        <div class="col-md-4">
          <div class="position-relative card text-center text-white overflow-hidden border-0 card-hover"
               style="height: 300px; background-image: url('/images/eric_emanuel.jpg'); background-size: cover; background-position: center;">
            <div class="card-mask position-absolute top-0 start-0 w-100 h-100"
                 style="background-color: rgba(0, 0, 0, 0.5); z-index: 1;"></div>
            <div class="position-absolute top-50 start-50 translate-middle z-2">
              <a href="#" class="btn btn-primary rounded-pill">Eric Emanuel</a>
            </div>
          </div>
        </div>
  
        <!-- Card 3 -->
        <div class="col-md-4">
          <div class="position-relative card text-center text-white overflow-hidden border-0 card-hover"
               style="height: 300px; background-image: url('/images/palace.jpg'); background-size: cover; background-position: center;">
            <div class="card-mask position-absolute top-0 start-0 w-100 h-100"
                 style="background-color: rgba(0, 0, 0, 0.5); z-index: 1;"></div>
            <div class="position-absolute top-50 start-50 translate-middle z-2">
              <a href="#" class="btn btn-primary rounded-pill">Palace</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

<!-- Footer -->
<footer class="footer page-footer font-small mt-5">
    <div class="container text-center">
        <span class="text-muted">&copy; Jorge Sanchez, 2025 | Terms Of Use | Privacy Statement</span>
    </div>
</footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
