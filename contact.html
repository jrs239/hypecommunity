<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - HypeCommunity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #101A26;
    }

    .contact-hero {
      background-image: url('images/hypecommunity background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      position: relative;
    }

    .hero-mask {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .contact-card {
      background: rgba(133, 133, 133, 0.3);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 450px;
      width: 100%;
      color:rgba(255, 255, 255, 0.5);
    }

    .form-control{
        background-color: rgba(255, 255, 255, 0.75)
    }

    .form-control::placeholder {
      color: #252525;
      font-size: 0.9rem;
    }

    .btn-rounded {
      border-radius: 999px;
      padding: 12px 30px;
      font-weight: 600;
    }

    .form-link {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md fixed-top shadow-sm navbar-dark" style="background-color: rgba(51, 51, 51, 0.5); z-index: 10;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index.html">
      <img src="images/hypecommunity logo.svg" alt="HypeCommunity logo" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="/index.html">Home</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">Brands</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/supreme.html">Supreme</a></li>
            <li><a class="dropdown-item" href="/palace.html">Palace</a></li>
            <li><a class="dropdown-item" href="/ericemanuel.html">Eric Emanuel</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link text-white" href="/about.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Hero -->
<div class="contact-hero">
  <div class="hero-mask d-flex justify-content-center align-items-center">
    <div class="contact-card text-center">
      <h2 class="fw-bold mb-4">Contact</h2>
      <form>
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="form-group mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group mb-3">
          <textarea class="form-control" placeholder="Message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-rounded w-100">Submit</button>
        <a href="/index.html" class="form-link">Back to Home page</a>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer page-footer font-small py-4 text-center text-muted" style="background-color: #101A26;">
  <div class="container">
    &copy; Jorge Sanchez, 2025 | Terms Of Use | Privacy Statement
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
