<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brand Page - HypeCommunity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <style>
    body {
      background-color: #101A26;
    }
    .card-hover:hover .card-mask {
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md fixed-top shadow-sm navbar-dark" style="background-color: rgba(117, 117, 117, 0.2);">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/hypecommunity logo.svg" alt="HypeCommunity logo" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">Brands</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="supreme.html">Supreme</a></li>
              <li><a class="dropdown-item" href="ericemanuel.html">Eric Emanuel</a></li>
              <li><a class="dropdown-item" href="palace.html">Palace</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Brand Page Hero -->
  <section class="container-fluid py-5" style="background-color: #101A26; margin-top: 70px;">
    <div class="container px-4 py-5" style="background-color: #2C2F33; border-radius: 12px;">
      <div class="text-white text-center">
        <h1 class="mb-3" style="font-style: italic;">Supreme</h1>
        <h3 class="lead">Releasing this week</h3>
        <p class="lead">Release time: 11:00 AM EST</p>
      </div>
    </div>
  </section>

  <!-- Optional Gallery or Featured Products -->
  <section class="container-fluid py-5" style="background-color: #101A26;">
    <div class="container px-4 py-5" style="background-color: #2C2F33; border-radius: 12px;">
      <div class="row g-4">
        <!-- Drop card-style image blocks here if needed -->
        <div class="col-md-4">
          <div class="card text-white border-0" style="background-color: rgba(255,255,255,0.05);">
            <img src="/images/placeholder.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Featured Item</h5>
              <p class="card-text">Short description or link to product/drop page.</p>
            </div>
          </div>
        </div>
        <!-- Repeat or replace content -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer page-footer font-small pt-4" style="background-color: #101A26;">
    <div class="container text-center text-muted">
      <span>&copy; Jorge Sanchez, 2025 | Terms Of Use | Privacy Statement</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
